<ion-content [fullscreen]="true">
  <div class="grid-container">
    <div class="grid-item" *ngFor="let post of posts">
      <div class="post-images">
        <img *ngFor="let image of post.images"  [src]="image" alt="Post Image" class="post-image" (click)="openPost(post)" />
      </div>
    </div>
  </div>
</ion-content>
