<div class="card-container post-image">
  <div class="card-row" *ngFor="let row of imageRows">
    <div class="card" *ngFor="let image of row">
      <div class="card-img">
        <img [src]="image.url" alt="Uploaded Image" class="card-img">
      </div>
      <div class="card-content">
        <p>This is the card content.</p>
      </div>
    </div>
  </div>
  <input type="file" class="d-none" (change)="onFileSelected($event)" #imageInput/>
</div>
