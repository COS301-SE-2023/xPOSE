<div class="cover-page">
  <!-- Display the event's cover image -->
  <img src="event-cover-image.jpg" alt="Event Cover Image" />
</div>

<ion-tabs>
  <!-- Posts tab -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="posts">
      <ion-icon name="images"></ion-icon>
      <ion-label>Posts</ion-label>
    </ion-tab-button>

    <!-- Message Board tab -->
    <ion-tab-button tab="message-board">
      <ion-icon name="chatbox"></ion-icon>
      <ion-label>Message Board</ion-label>
    </ion-tab-button>

    <!-- Details tab -->
    <ion-tab-button tab="details">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Details</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-menu-button></ion-menu-button>
