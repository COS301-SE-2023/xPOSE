<div class="cover-page">
  <!-- Display the event's cover image -->
  <img src="./assets/images/images.jpg" alt="Event Cover Image" class="card-image" />

  <ion-tabs class="tabs">
    <ion-tab-bar slot="top">
      <!-- Posts tab -->
      <ion-tab-button tab="posts">
        <ion-icon name="images"></ion-icon>
        <ion-label>Posts</ion-label>
      </ion-tab-button>

      <!-- Message Board tab -->
      <ion-tab-button tab="message-board">
        <ion-icon name="chatbox"></ion-icon>
        <ion-label>Message Board</ion-label>
      </ion-tab-button>

      <!-- Details tab -->
      <ion-tab-button tab="details">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Details</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>

<ion-footer>
  <ion-toolbar position="fixed">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" (click)="onHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
      <ion-tab-button tab="joined-events" (click)="onJoinedEvent()">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Joined Events</ion-label>
      </ion-tab-button>
        <ion-tab-button tab="create-event" (click)="onEvent()">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Create Event</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications" (click)="onNotifications()">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" (click)="onProfile()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
