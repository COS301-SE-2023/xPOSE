<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ eventName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ eventName }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Date</ion-card-subtitle>
      <ion-card-title>{{ eventDate | date }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>Location</ion-card-subtitle>
      <ion-card-title>{{ eventLocation }}</ion-card-title>
    </ion-card-content>
  </ion-card>
  
  <!-- QR Code -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Display your QR code here -->
      <img src="./assets/images/qrcode.png" alt="QR Code" class="qrcode" />
    </ion-card-content>
  </ion-card>
  
<h1 class="section-title">Participants</h1>
<ion-card class="participant-card" *ngFor="let participant of participants">
  <ion-card-header>
    <ion-avatar>
      <ion-img [src]="participant?.avatar_url"></ion-img>
    </ion-avatar>
  </ion-card-header>
  <ion-card-content>
    <h2 class="participant-name">{{ participant.name }}</h2>
    <!-- <p class="participant-timestamp">{{ participant?.timestamp }}</p> -->
    <!-- Add other participant details here if needed -->
  </ion-card-content>
  <ion-buttons>
    <ion-button fill="clear" (click)="removeParticipant(participant)">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="addParticipant(participant)">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
