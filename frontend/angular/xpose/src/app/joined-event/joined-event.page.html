<ion-header class="ion-hide-lg-down">
  <ion-toolbar>
    <ion-title slot="start">Joined events</ion-title>
    <ion-buttons slot="start" class="center-items">
      <ion-button routerLink="/home" routerLinkActive="active">Home</ion-button>
      <ion-button routerLink="/joined-event" routerLinkActive="active">Joined Events</ion-button>
      <ion-button routerLink="/create-event" routerLinkActive="active">Create Event</ion-button>
      <ion-button routerLink="/notification" routerLinkActive="active">Notifications</ion-button>
      <ion-button routerLink="/friends" routerLinkActive="active">Friends</ion-button>
      <!-- <ion-button routerLink="/profile" routerLinkActive="active"> Profile</ion-button> -->
      <ion-button routerLink="/settings" routerLinkActive="active"> Settings</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" routerLinkActive="active"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Small screen view -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-title class="ion-text-center">Joined events</ion-title>
    <ion-buttons slot="start">
      <!-- <app-back></app-backbutton> -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" routerLinkActive="active"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="custom-background">
  <ion-row>
    <ion-col>
      <ion-segment [(ngModel)]="filterType" (ionChange)="applyFilter()">
        <ion-segment-button value="Ongoing">
          Ongoing
        </ion-segment-button>
        <ion-segment-button value="Upcoming">
          Upcoming
        </ion-segment-button>
        <ion-segment-button value="Ended">
          Ended
        </ion-segment-button>
      </ion-segment>

      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let card of cards">
          <ion-list class="custom-background">
            <ion-card (click)="eventDetails(card.code)">
              <span class="label-{{ getStatusColor(card?.status) }} label">{{ card?.status }}</span>
              <img [src]="card.image_url" alt="Card Image" class="card-image">
              <ion-card-header class="card-title">
                <ion-card-title class="header">
                  {{ card?.title }}
                </ion-card-title>
                <ion-card-content>
                  <ion-icon name="location"></ion-icon>
                  {{ truncateText(card.location, 4) }}
                </ion-card-content>
                <ion-row>
                  <ion-col center text-center>
                    <ion-card-subtitle>
                      {{ card.description }}
                    </ion-card-subtitle>
                  </ion-col>
                  <ion-col class="ion-text-end">
                  </ion-col>
                </ion-row>
              </ion-card-header>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
      <app-loading-icon *ngIf="loading"></app-loading-icon>
    </ion-col>
  </ion-row>
</ion-content>
