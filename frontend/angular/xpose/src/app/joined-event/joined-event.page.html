<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Joined Events</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header></ion-header>

<ion-content [fullscreen]="true" id="main-content">
  
  <ion-searchbar placeholder="Search"></ion-searchbar>

  <ion-segment [(ngModel)]="filterType">
    <ion-segment-button value="private">
      Private Events
    </ion-segment-button>
    <ion-segment-button value="public">
      Public Events
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="filterType === 'private'">
    <!-- Mock Private Events -->
    <ion-item>
      <ion-label>Private Event 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Private Event 2</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="filterType === 'public'">
    <!-- Mock Public Events -->
    <ion-item>
      <ion-label>Public Event 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Public Event 2</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar position="fixed">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" (click)="onHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="joined-events" (click)="onJoinedEvent()" [class.active]="filterType === 'private' || filterType === 'public'">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Joined Events</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="create-event" (click)="onEvent()">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Create Event</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications" (click)="onNotifications()">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" (click)="onProfile()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
