<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="loginForm">
      <ion-input 
        label="Email" 
        label-placement="floating" 
        fill="outline" 
        placeholder="email" 
        formControlName="email"></ion-input>

      <ion-input 
      label="Password" 
      label-placement="floating" 
      fill="outline"
       placeholder="Password"
       formControlName="password"></ion-input>

      <ion-note id="forgotPassword" slot="end" color="primary" class="ion-margin-top">
        <a>Forgot Password?</a>
      </ion-note>

      <ion-button id="login-button" type="submit" class="custom-btn" (click)="signIn()">Login</ion-button>
      <ion-button id="google-button" type="submit" class="custom-btn" (click)="signInWithGoogle()">Login with Google</ion-button>
      <ion-button id="Facebook-button" type="submit" class="custom-btn" (click)="signInWithFacebook()">Login with Facebook</ion-button>
    </form>
    <div class="no-account-link">
      <p>No account? <a>Click here</a></p>
    </div>
  </div>
</ion-content>
