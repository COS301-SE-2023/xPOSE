<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      xPOSE
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- menu  -->
<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Option 1</ion-item>
      <ion-item>Option 2</ion-item>
      <ion-item>Option 3</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  <div class="button-container">
    <div class="button-wrapper">
      <ion-button fill="clear">HOME</ion-button>
      <ion-button fill="clear">CREATE EVENT</ion-button>
    </div>
  </div>

  <ion-card color="light" *ngFor="let card of cards">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content >
      {{ card.description }}
    </ion-card-content>

    <ion-button class="button-style">
      {{ card.button }}
     
    </ion-button>


  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar position="fixed">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="create-event">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>My Event</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
