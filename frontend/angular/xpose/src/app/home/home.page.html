<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      xPOSE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Saved Events</ion-item>
      <ion-item>Help & support</ion-item>
      <ion-item>Settings & privacy</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content" class="custom-background">
  <div class="button-container">
    <ion-searchbar class="button-container" placeholder="Search" (click)="search()"></ion-searchbar>
  </div>

  <div class="loading-container" *ngIf="loading">
    <ion-spinner></ion-spinner>
    <ion-text>
      <h1>Loading events...</h1>
    </ion-text>
  </div>

  <div class="no-cards" *ngIf="cards.length === 0">
    <ion-text>
      <h1>No Events could be loaded...</h1>
    </ion-text>
  </div>

  <ion-card (click)="eventDetails(card.id)" *ngFor="let card of cards">
    <span class="label-{{ getStatusColor(card?.status) }} label">{{ card?.status }}</span>
    <img [src]="card.image_url" alt="Card Image" class="card-image">
    <ion-card-header class="card-title">
      <ion-card-title class="header">
        {{ card?.title }}
      </ion-card-title>
      <ion-card-content>
        <ion-icon name="location"></ion-icon>
        {{ truncateText(card.location, 4) }}
      </ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <ion-card-subtitle>
            {{ card.description }}
          </ion-card-subtitle>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button fill="clear" class="right-aligned-button">
            <ion-icon class="iconp" name='share'></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer class="footer-content">
  <ion-toolbar position="fixed">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="joined-events" (click)="onJoinedEvent()">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Joined Events</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="create-event" (click)="onEvent()">
          <ion-icon name="add-circle-outline" class="big" style="color: deeppink;"></ion-icon>
          <ion-label>Create Event</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications" (click)="onNotifications()">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" (click)="onProfile()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
