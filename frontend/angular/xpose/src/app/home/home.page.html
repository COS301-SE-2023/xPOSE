<link href="https://cdn.jsdelivr.net/npm/ionicons@5.0.1/dist/css/ionicons.min.css" rel="stylesheet">

<ion-content [fullscreen]="true" id="main-content" class="custom-background">

  <ion-row>
    <ion-col>
      <ion-header>
        <ion-toolbar>
          <ion-title size="large">Home</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="search()">
              <ion-icon slot="start" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- <app-footer></app-footer> -->
     
      <div class="no-cards" *ngIf="cards.length === 0">
        <ion-text>
          <h1>No Events could be loaded...</h1>
          <app-loading-icon *ngIf="loading"></app-loading-icon>
        </ion-text>
      </div>
      <div class="scrollable-content">
        <ion-row>
          <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let card of cards">
            <ion-card class="card-selected" (click)="eventDetails(card.id)">
              <span class="label-{{ getStatusColor(card?.status) }} label">{{ card?.status }}</span>
              <img [src]="card.image_url" alt="Card Image" class="card-image">
              <ion-card-header class="">
                <ion-card-title>
                  {{ card?.title }}
                </ion-card-title>
                <ion-card-content>
                  <ion-icon name="calendar"></ion-icon>
                  {{ card.date | date: 'mediumDate' }}<br>
                  <ion-icon name="location"></ion-icon>
                  {{ truncateText(card.location, 4) }}
                </ion-card-content>
                    <ion-card-subtitle>
                      {{ card.description }}
                    </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
