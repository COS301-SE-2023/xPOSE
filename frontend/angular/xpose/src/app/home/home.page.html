<ion-header [translucent]="true">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>xPOSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="custom-background" >
  <ion-row>
    <ion-col size="2">
      <!-- Sidebar content goes here -->
      <app-footer></app-footer>
    </ion-col>
    <ion-col size="10">
      <div class="button-container">
        <ion-searchbar class="button-container" placeholder="Search" (click)="search()"></ion-searchbar>
      </div>
    
      <div class="no-cards" *ngIf="cards.length === 0">
        <ion-text>
          <h1>No Events could be loaded...</h1>
          <app-loading-icon *ngIf="loading"></app-loading-icon>
        </ion-text>
      </div>

      <div class="scrollable-content">
        <ion-row>
          <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let card of cards">
            <ion-card (click)="eventDetails(card.id)">
              <span class="label-{{ getStatusColor(card?.status) }} label">{{ card?.status }}</span>
              <img [src]="card.image_url" alt="Card Image" class="card-image">
              <ion-card-header class="">
                <ion-card-title class="header">
                  {{ card?.title }}
                </ion-card-title>
                <ion-card-content>
                  <ion-icon name="calendar"></ion-icon>
                  {{ card.date | date: 'mediumDate' }}<br>
                  <ion-icon name="location"></ion-icon>
                  {{ truncateText(card.location, 4) }}
                </ion-card-content>
                <!-- <ion-row class="description"> -->
                  <!-- <ion-col class="description" > -->
                    <ion-card-subtitle>
                      {{ card.description }}
                    </ion-card-subtitle>
                  <!-- </ion-col> -->
                <!-- </ion-row> -->
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
