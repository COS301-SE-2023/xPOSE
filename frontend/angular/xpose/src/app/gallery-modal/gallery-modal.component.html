<ion-header>
  <ion-toolbar>
    <ion-title>Image Modal</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" menu="end">
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
       
      </ion-menu-button>
      <button (click)="closeModal()">
        <ion-icon class="icon-close" name="close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" content-id="main-content" type="overlay" id="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Image Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="downloadImage()">
        <ion-label>Download</ion-label>
      </ion-item>
      <ion-item (click)="deleteImage()">
        <ion-label>Delete</ion-label>
      </ion-item>
      <ion-item (click)="shareImage('')">
        <ion-label>Share</ion-label>
      </ion-item>
       
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content>
  <div class="modal-content">
        <div class="modal-image-container">
      <ion-img [src]="galleryData[currentIndex].imageSrc" [alt]="galleryData[currentIndex].imageAlt"></ion-img>
      <!-- Display additional information or buttons here -->
    </div>
  </div>
  
  <div class="modal-navigation">
    <button (click)="prev()">
      <ion-icon class="icon-close" name="arrow-back"></ion-icon>
    </button>
    <button (click)="next()">
      <ion-icon class="icon-close" name="arrow-forward"></ion-icon>
    </button>
  </div>

</ion-content>
