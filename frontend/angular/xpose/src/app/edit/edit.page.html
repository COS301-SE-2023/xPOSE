<ion-header>
	<ion-toolbar class="custom-toolbar">
		<ion-buttons slot="end">
			
			<ion-menu-button></ion-menu-button>
		
		  
		</ion-buttons>
		<ion-buttons slot="start">
		<ion-back-button defaultHref="/profile"></ion-back-button>
	</ion-buttons>

		<ion-title>Settings</ion-title>
	  </ion-toolbar>
	</ion-header>
	<ion-menu side="end" content-id="main-content">
		<ion-header>
		 
		</ion-header>
		<ion-content>
		  <ion-list>
			<ion-item>Delete</ion-item>
			<ion-item>Report</ion-item>
			<ion-item>Favourite</ion-item>
		  </ion-list>
		</ion-content>
	  </ion-menu>
  
  <ion-content>
	
	<div class="profile-container">
		
		
	  <img [src]="photoURL" alt="Profile Picture" class="profile-picture">
	  <input type="file" accept="image/*" (change)="onFileSelected($event)"id="fileInput" hidden>
	  <label for="fileInput" class="custom-file-input">Edit Picture</label>
	  
  
	  <ion-item>
		<ion-label position="floating">Username</ion-label>
		<ion-input [(ngModel)]="username"></ion-input>
	  </ion-item>
  
	  <ion-item>
		<ion-label position="floating">Email</ion-label>
		<ion-input [(ngModel)]="email"></ion-input>
	  </ion-item>
  
	  <ion-button expand="ion-button" (click)="saveProfile()">Save Changes</ion-button>
	</div>
  </ion-content>
