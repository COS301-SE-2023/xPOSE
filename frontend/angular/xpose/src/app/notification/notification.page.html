<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <app-backbutton></app-backbutton>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-backround">
  <ion-row>
    <ion-col size="2">
      <!-- Sidebar content goes here -->
      <app-footer></app-footer>
    </ion-col>
    <ion-col size="10">
      <ion-list>
         <!-- <ion-item> -->
        <ng-container *ngIf="messages.length > 0; else noNotifications">
          <ng-container *ngFor="let message of messages">
    
            <!--Friendship notification item -->
            <ion-item *ngIf="message.type =='friend_request'">
              <ion-icon name="person-add"></ion-icon>
              <ion-label>
                <h2>{{ message.message }}</h2>
              </ion-label>
              <ion-buttons slot="end">
                <ion-button fill="clear" (click)="acceptRequest(message)">Accept</ion-button>
                <ion-button fill="clear" (click)="rejectRequest(message)">Reject</ion-button>
              </ion-buttons>
            </ion-item>
    
          <!-- Event Invitation notification item --> 
          <ion-item *ngIf="message.type === 'join_event'">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>
              <h2>Event Invitation</h2>
              <p>{{ message.message }}</p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button fill="clear" (click)="acceptInvitation(message)">Accept</ion-button>
              <ion-button fill="clear" (click)="rejectInvitation(message)">Reject</ion-button>
            </ion-buttons>
          </ion-item>
    
          <!-- Friend request accept -->
          <ion-item *ngIf="message.type === 'friend_accept'">
            <!-- <ion-icon name="calendar"></ion-icon> -->
            <ion-label>
              <h2>Friend Request accepted</h2>
              <p>
                <a [routerLink]="['/user-profile', message.senderId]">
                  {{ message.message }}
                </a>
                </p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button fill="clear" (click)="removeNotification(message)">clear</ion-button>
            </ion-buttons>
          </ion-item>
          </ng-container>
        </ng-container>
    
        <!-- Placeholder content when there are no notifications -->
        <ng-template #noNotifications>
          <ion-item>
            <ion-label>
              <h2>No Notifications</h2>
              <p>You currently don't have any notifications.</p>
            </ion-label>
          </ion-item>
        </ng-template>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
