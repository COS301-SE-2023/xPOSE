
<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    
    <ion-title >Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-backround">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notifications</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <!-- Example notification item -->
     <!-- <ion-item> -->
    <ng-container *ngIf="messages.length > 0; else noNotifications">
      <ng-container *ngFor="let message of messages">

        <!--Friendship notification item -->
        <ion-item *ngIf="message.type =='friend_request'">
          <ion-icon name="person-add"></ion-icon>
          <ion-label>
            <h2>{{ message.message }}</h2>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button fill="clear" (click)="acceptRequest()">Accept</ion-button>
            <ion-button fill="clear" (click)="rejectRequest()">Reject</ion-button>
          </ion-buttons>
        </ion-item>

        
      <!-- Event Invitation notification item -->
      <ion-item *ngIf="message.type === 'join_event'">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>
          <h2>Event Invitation</h2>
          <p>{{ message.message }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="acceptInvitation()">Accept</ion-button>
          <ion-button fill="clear" (click)="rejectInvitation()">Reject</ion-button>
        </ion-buttons>
      </ion-item>

      </ng-container>
    </ng-container>


    <!-- Placeholder content when there are no notifications -->
    <ng-template #noNotifications>
      <ion-item>
        <ion-label>
          <h2>No Notifications</h2>
          <p>You currently don't have any notifications.</p>
        </ion-label>
      </ion-item>
    </ng-template>


  </ion-list>
</ion-content> 

<app-footer></app-footer>
