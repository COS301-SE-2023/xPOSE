

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    
    <ion-title >Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-backround">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notifications</ion-title>
    </ion-toolbar>
  </ion-header>


    <!-- <div *ngIf="message;">
      <h1>{{ message.notification.title }}</h1>
      <h2>{{ message.notification.body }}</h2>
    </div>
    <div *ngIf="!message;">
      No Notifications
    </div>  -->


  <ion-list>
    <!-- Example notification item -->
     <ion-item>
      <ion-icon name="person-add"></ion-icon>
      <ion-label>
        <h2>Friend Request</h2>
        <p>You have received a friend request from John Doe.</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="acceptRequest()">Accept</ion-button>
        <ion-button fill="clear" (click)="rejectRequest()">Reject</ion-button>
      </ion-buttons>
      
    </ion-item> 

    <!-- Add more notification items as needed -->
    <!-- Event Invitation notification item -->
     <ion-item>
      <ion-icon name="calendar"></ion-icon>
      <ion-label>
        <h2>Event Invitation</h2>
        <p>You have been invited to join an event: Music Concert</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="acceptInvitation()">Accept</ion-button>
        <ion-button fill="clear" (click)="rejectInvitation()">Reject</ion-button>
      </ion-buttons>
    </ion-item> 

     <!-- Image Report notification item -->
     <ion-item>
      <ion-icon name="warning"></ion-icon>
      <ion-label>
        <h2>Image Report</h2>
        <p>An image you posted has been reported for inappropriate content.</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="viewReport()">View Report</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
