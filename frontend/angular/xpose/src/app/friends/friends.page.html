<!-- friends.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Display a list of friends -->
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar slot="start">
        <img [src]="friend.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ friend.name }}</h2>
        <p>{{ friend.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
