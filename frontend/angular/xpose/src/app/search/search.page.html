<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <app-backbutton></app-backbutton>
       </ion-buttons>
      <ion-title>Search</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeSearchPage()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="searchType" (ionChange)="onSearchTypeChange()">
    <ion-segment-button value="events">
      Events
    </ion-segment-button>
    <ion-segment-button value="users">
      Users
    </ion-segment-button>
  </ion-segment>

  <ion-searchbar
    #searchBar
    placeholder="Search"
    [(ngModel)]="searchQuery"
    (ionChange)="onSearch()"
  ></ion-searchbar>

  <ion-content>
    <div *ngIf="searchClicked && loading">
      Please wait searching...
    </div>
  </ion-content>

      {{ suggestion.name }}

  </ion-list>

  <ion-list *ngIf="!showSuggestions">
    <ion-item *ngFor="let item of filteredItems">
      {{ item.name }}
    </ion-item>
  </ion-list> -->
</ion-content>
