<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of userFriends">
      <ion-thumbnail slot="start">
        <img [src]="friend.profilePicUrl">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ friend.name }}</h2>
        <p>{{ friend.location }}</p>
      </ion-label>
      <ion-button slot="end" (click)="unfriend(friend)">
        Unfriend
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
