<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile_div">
    <div class="user_div" *ngIf="user">
      <img [src]="user.photoURL">

      <div class="first_div">
        <ion-label class="username">{{ user.displayName }}</ion-label>
        <ion-button class="edit_div">Edit Profile</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar position="fixed">
    <ion-tabs>
      <!-- Tab buttons here -->
    </ion-tabs>
    <ion-button (click)="logout()" expand="full" color="danger">Logout</ion-button>
  </ion-toolbar>
</ion-footer>
