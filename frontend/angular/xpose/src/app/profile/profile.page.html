<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile_div">
    <div class="user_div" *ngIf="user">
      <img [src]="user.photoURL">

      <div class="first_div">
        <ion-label class="username">{{user.displayName}}</ion-label>
        <ion-button class="edit_div">Edit Profile</ion-button>
      </div>
    </div>
  </div>
</ion-content>
