<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pictures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let picture of userPictures">
        <ion-img [src]="picture"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
