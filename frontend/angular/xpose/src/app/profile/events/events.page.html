<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let event of userEvents">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>{{ event.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
