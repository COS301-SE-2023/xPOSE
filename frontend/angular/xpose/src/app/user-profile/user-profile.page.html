<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        User Profile
      </ion-title>
  </ion-toolbar>
</ion-header>

<div class="profile_div" >
  <div>
    <img [src]="user.photoURL">
    <div class="first_div">
      <ion-label class="username">Janie Doe</ion-label><br>
    </div>
    <ion-button class="edit_div">Unfriend</ion-button>
  </div>
</div>
