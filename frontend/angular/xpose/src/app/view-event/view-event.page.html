<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{event.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Event Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="{{event.image_url}}"></ion-img>

  <div class="ion-padding">
    <h1 class="h1"> Event details </h1>
    <h1 class="h1"> Owner </h1>
      <p>{{event.owner}}</p>
    <h1 class="h1"> Location </h1>
      <p>{{event.latitude}} {{event.longitude}}</p>
    <h1 class="h1"> Description </h1>
      <p>{{event.description}}</p>

    <ion-card>
      <ion-card-header>
        participants
      </ion-card-header>
     
      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>username</h2>
            <p>description</p>
          </ion-label>
        </ion-item>
        </ion-card-content>
        </ion-card>
    
    <ion-button expand="block" (click)="joinAndRedirect()" >
      {{event.user_event_position}}
    </ion-button>
        
  </div>
</ion-content>
