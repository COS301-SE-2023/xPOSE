<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <form>      
      <ion-input label="Username" label-placement="floating" fill="outline" placeholder="Username" name="username"></ion-input>
      <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Email" name="email"></ion-input>
      <ion-input label="Confirm Email" label-placement="floating" fill="outline" placeholder="Confirm Email" name="confirm-email"></ion-input>
      <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Password" name="password"></ion-input>
      <ion-input label="Confirm Password" label-placement="floating" fill="outline" placeholder="Confirm Password" name="confirm-password"></ion-input>
      
      <ion-button id="submitBtn" type="submit" class="custom-btn">Login</ion-button>
    </form>
  </div>
</ion-content>
