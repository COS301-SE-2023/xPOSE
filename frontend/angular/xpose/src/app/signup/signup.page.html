<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form style="display: flex; flex-direction: column; align-items: center; margin-top: 50px;">
    <ion-input label="Name" label-placement="floating" fill="outline" placeholder="Name" style="margin-bottom: 10px; width: 350px;"></ion-input>
    <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Email" style="margin-bottom: 10px; width: 350px;"></ion-input>
    <ion-input label="Password" label-placement="floating" type="password" fill="outline" placeholder="Password" style="margin-top: 10px; width: 350px; margin-bottom: 10px;"></ion-input>
    <ion-button color="success" style="width: 350px;">SIgn Up</ion-button>
  </form>
</ion-content>
