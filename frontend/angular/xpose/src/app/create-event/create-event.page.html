<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title">
      <ion-button fill="clear" class="left-arrow-btn" (click)="goBack()">
        <ion-icon name="arrow-back-outline" class="left-arrow"></ion-icon>
      <!-- <ion-icon name="arrow-back-outline" class="left-arrow"></ion-icon> -->
      </ion-button>
      Create Event
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <form #form="ngForm" (ngSubmit)="CreateEvent()">
      <!-- <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Email" style="margin-bottom: 10px; width: 350px;"></ion-input>
      <ion-input label="Password" label-placement="floating" type="password" fill="outline" placeholder="Password" style="margin-top: 10px; width: 350px; margin-bottom: 10px;"></ion-input>
      <ion-button style="width: 350px;">Login</ion-button> -->
      <ion-item>
        <!-- <ion-button size="medium" class="custom-btn">Public</ion-button>
        <ion-button size="medium" class="custom-btn">Private</ion-button> -->
        <ion-radio-group value="privacy" name="eventPrivacySetting" [(ngModel)]="createEvent.eventPrivacySetting">
          <ion-radio value="everyone">Everyone</ion-radio><br />
          <ion-radio value="only_friends">Only Friends</ion-radio><br />
          <ion-radio value="only_me">Only Me</ion-radio><br />
        </ion-radio-group>
      </ion-item>
      
      <ion-input type="file" label="Upload Cover Page Image" label-placement="floating" fill="outline" placeholder="img" name="coverImg"></ion-input>
      
      <ion-input label="Event Name" label-placement="floating" fill="outline" placeholder="Event Name" name="eventName" name="eventName" [(ngModel)]="createEvent.eventName"></ion-input>
      <ion-textarea label="Event Description" labelPlacement="floating" fill="solid" placeholder="Event Description" name="eventDescription" name="eventDescription" [(ngModel)]="createEvent.eventDescription"></ion-textarea>
      <ion-input label="Location" label-placement="floating" fill="outline" placeholder="Location" name="location" [(ngModel)]="createEvent.eventLocation" name="eventLocation"></ion-input>

      <!--start date
      <ion-datetime-button datetime="datetime" [(ngModel)]="createEvent.eventStartDate" name="eventStartDate"></ion-datetime-button>

      <!--end date
      <ion-datetime-button datetime="datetime" [(ngModel)]="createEvent.eventEndDate" name="eventEndDate"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>-->

      <ion-button id="submitBtn" type="submit" class="custom-btn" (click)="redirectToEventPage()">Create Event</ion-button>

    </form>
  </div>
</ion-content>
