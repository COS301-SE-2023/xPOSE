<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <app-backbutton></app-backbutton>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="custom-background">
  <div class="account-settings">
    <section class="profile-section">
      <!-- <h3>Privacy : </h3> -->
      <form #form="ngForm" (ngSubmit)="CreateEvent(form)">
        <!-- Privacy Settings -->
        <div class="form-group">
        <label for="Privacysettings">Privacy:</label>
        <ion-radio-group value="privacy" name="privacy_setting" [(ngModel)]="createEvent.privacy_setting">
          <ion-item class="item1">
            <ion-label>Public</ion-label>
            <ion-radio value="public"></ion-radio>
          </ion-item>
          <ion-item class="item1">
            <ion-label>Private</ion-label>
            <ion-radio value="private"></ion-radio>
          </ion-item>
        </ion-radio-group>
        </div>

        <!-- Event Name -->
        <div class="form-group">
          <label for="eventTitle">Event Name:</label>
          <ion-input id="eventTitle" [(ngModel)]="createEvent.title" name="title" class="ther"></ion-input>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="eventDescription">Description:</label>
          <ion-textarea id="eventDescription" [(ngModel)]="createEvent.description" name="description" class="ther"></ion-textarea>
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="eventLocation">Location:</label>
          <ion-input id="eventLocation" [(ngModel)]="createEvent.location" name="location" class="ther"></ion-input>
        </div>

        <!-- Date Picker -->
        <ion-row>
          <ion-col size="6">
            <p>Start Date</p>
            <ion-input type="date" [(ngModel)]="createEvent.start_date" name="start_date"></ion-input>
          </ion-col>
          <ion-col size="6">
            <p>End Date</p>
            <ion-input type="date" [(ngModel)]="createEvent.end_date" name="end_date"></ion-input>
          </ion-col>
        </ion-row>

        <!-- Image Upload -->
        <label class="label" for="image">Upload Cover Page Image:</label>
        <div class="input-container">
          <input type="file" accept="image/*" (change)="onFileSelected($event)" name="image" id="image">
        </div>

        <!-- Submit Button -->
        <div class="centrr">
          <button id="submitBtn" type="submit" class="custom-btn">
            <ion-spinner *ngIf="loading"></ion-spinner>
            <span *ngIf="!loading">Create Event</span>
          </button>
        </div>
      </form>
    </section>
  </div>
</ion-content>
