<ion-menu menuId="main-menu" contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item>
        <a (click)="onHome()" class="sidebar-link">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onJoinedEvent()" class="sidebar-link">
          <ion-icon name="people-outline"></ion-icon>
          Joined Events
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onEvent()" class="sidebar-link">
          <ion-icon name="add-outline"></ion-icon>
          Create Event
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onNotifications()" class="sidebar-link">
          <ion-icon name="notifications-outline"></ion-icon>
          Notifications
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onProfile()" class="sidebar-link">
          <ion-icon name="person-outline"></ion-icon>
          Profile
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onSettings()" class="sidebar-link">
          <ion-icon name="settings-outline"></ion-icon>
          Settings
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="logout()" class="sidebar-link">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
        </a>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="custom-background">
  <div class="account-settings">
    
  <ion-row>
    <ion-col>
      <div>
        <form #form="ngForm" (ngSubmit)="CreateEvent(form)">
          <!-- <ion-grid> -->
            <!-- <ion-row> -->
              <!-- <ion-col size="6"> -->
                <section class="privacy">
                <ion-radio-group value="privacy" name="privacy_setting" [(ngModel)]="createEvent.privacy_setting">
                  <ion-item class="item1" >
                    <ion-label>Public</ion-label>
                    <ion-radio value="public"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              <!-- </ion-col> -->
              <!-- <ion-col size="6"> -->
                <ion-radio-group value="privacy" name="privacy_setting" [(ngModel)]="createEvent.privacy_setting">
                  <ion-item class="item1" >
                    <ion-label>Private</ion-label>
                    <ion-radio value="private"></ion-radio>
                  </ion-item>
                </ion-radio-group>
                </section>
              <!-- </ion-col> -->
            <!-- </ion-row> -->
          <!-- </ion-grid> -->
          <section class="profile-section">
            <label class="label" for="image">Upload Cover Page Image:</label>
            <div class="input-container">
              <input type="file" accept="image/*" (change)="onFileSelected($event)" name="image" id="image">
            </div>
        </section>

          <label class="label" for="image">Event Name:</label>
          <ion-input class="ther" name="title" [(ngModel)]="createEvent.title"></ion-input>

          <label class="label" for="image">Description:</label>
          <ion-textarea class="ther" name="description" [(ngModel)]="createEvent.description"></ion-textarea>

          <!-- <label class="label" for="image">Location</label>
          <div class="input-container" id="location">
            <ion-input class="ther" name="location" [(ngModel)]="createEvent.location" id="locationInput"></ion-input>
          </div>
          <br>

          <div class="input-container1">
            <div id="map"></div>
          </div> -->

          <ion-row>
            <!-- Start date -->
            <ion-col size="6">
              <p>Start Date</p>
              <ion-input
                type="date"
                [(ngModel)]="createEvent.start_date"
                name="start_date"
              ></ion-input>
            </ion-col>

            <!-- End date -->
            <ion-col size="6">
              <p>End Date</p>
              <ion-input
                type="date"
                [(ngModel)]="createEvent.end_date"
                name="end_date"
              ></ion-input>
            </ion-col>
          </ion-row>
          <div class="centrr">
            <ion-button id="submitBtn" type="submit" class="custom-btn">
              <ion-spinner *ngIf="loading"></ion-spinner>
              <span *ngIf="!loading">Create Event</span>
            </ion-button>
          </div>
        </form>
      </div>
    </ion-col>
  </ion-row>
  </div>
</ion-content>
