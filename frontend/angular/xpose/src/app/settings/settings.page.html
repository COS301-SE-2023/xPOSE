<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<ion-header class="ion-hide-lg-down">
  <ion-toolbar>
    <ion-title slot="start">Settings</ion-title>
    <ion-buttons slot="start" class="center-items">
      <ion-button routerLink="/home" routerLinkActive="active">Home</ion-button>
      <ion-button routerLink="/joined-event" routerLinkActive="active">Joined Events</ion-button>
      <ion-button routerLink="/create-event" routerLinkActive="active">Create Event</ion-button>
      <ion-button routerLink="/notification" routerLinkActive="active">Notifications</ion-button>
      <ion-button routerLink="/friends" routerLinkActive="active">Friends</ion-button>
      <ion-button routerLink="/profile" routerLinkActive="active"> Profile</ion-button>
      <ion-button routerLink="/settings" routerLinkActive="active"> Settings</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" routerLinkActive="active"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Small screen view -->
<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-title class="ion-text-center">Settings</ion-title>
    <ion-buttons slot="start">
      <!-- <app-back></app-backbutton> -->
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" routerLinkActive="active"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <app-footer></app-footer> -->

<ion-content [fullscreen]="true" id="main-content" class="custom-backround">
  <div class="account-settings">
   
    <!-- Change Profile Section -->
    <section class="profile-section">
      <h3>Change Profile</h3>
      <form (submit)="updateProfile()">
        <div class="form-group">
          <!-- <ion-label for="profileImage">Profile Image:</ion-label> -->
          <div class="user_div" >
            <img class="profile-image" src="/assets/images/image2.jpg">
          </div>
          <input type="file" id="profileImage" (change)="onImageSelected($event)" accept="image/*">
          <ion-img [src]="selectedImage" *ngIf="selectedImage" class="profile-preview" alt="Selected Image"></ion-img>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="fullName">Unique Code:</label>
          <input type="text" id="fullName" [(ngModel)]="uniqueCode" name="fullName" disabled>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" disabled>
        </div>
        <ion-button type="submit">Save Changes</ion-button>
      </form>
    </section>
    

    <!-- Account Privacy Section -->
    <section class="privacy-section">
      <h3>Account Privacy</h3>
      <div class="form-group">
        <label>Privacy Setting:</label>
        <label>
          <input type="radio" [(ngModel)]="privacy" name="privacy" value="public" > Public
        </label>
        <label>
          <input type="radio" [(ngModel)]="privacy" name="privacy" value="private"> Private
        </label>
      </div>
      <ion-button (click)="updatePrivacy()">Save Changes</ion-button>
    </section>

    <!-- Facial Recognition Section -->
    <section class="facial-recognition-section">
      <h3>Facial Recognition</h3>
      <!-- add image linking to headshot_image_url -->
      <img [src]="headshot_image_url" alt="No Headshot Image">
      <input type="file" (change)="uploadFacialData($event)">
      <ion-button (click)="registerFacialData()">Register Facial Data</ion-button>
      <ion-button (click)="deleteFacialData()">Delete Facial Data</ion-button>
    </section>

    <!-- Delete Account Section -->
    <section class="delete-account-section">
      <h3>Delete Account</h3>
      <!-- <p>Are you sure you want to delete your account?</p> -->
      <ion-button (click)="deleteAccount()">Delete Account</ion-button>
    </section>
  </div>
</ion-content>
