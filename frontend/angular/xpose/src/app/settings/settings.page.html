<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<app-footer></app-footer>

<ion-content [fullscreen]="true" id="main-content" class="custom-backround">
  <div class="account-settings">
  
    <!-- Change Profile Section -->
    <div class="section">Account Information</div>
    <section class="profile-section">
      <!-- Change Profile -->
      <form (submit)="updateProfile()">
        <div class="form-group">
          <!-- <ion-label for="profileImage">Profile Image:</ion-label> -->
          <div class="user_div" >
            <img class="profile-image" [src]="photoURL" alt="Selected Image">
          </div>
          <label class="file-label">
            Change Profile Picture
            <input class="file-input" type="file" accept="image/*"
            (change)="onProfilePictureChange($event)" />
          </label>
          
          <!-- <input type="file" id="profileImage" (change)="onProfilePictureChange($event)" accept="image/*"> -->
          <!-- <ion-img [src]="selectedImage" *ngIf="selectedImage" class="profile-preview" alt="Selected Image"></ion-img> -->
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="fullName">Unique Code:</label>
          <input type="text" id="fullName" [(ngModel)]="uniqueCode" name="fullName" disabled>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" disabled>
        </div>
        <ion-button type="submit">Save Changes</ion-button>
      </form>
    </section>
    

    <!-- Account Privacy Section -->
    <div class="section">Account Privacy</div>
    <section class="privacy-section">
      <div class="form-group">
      <ion-radio-group value="privacy" name="privacy_setting">
        <ion-item>
          <ion-icon name="earth"></ion-icon>
          <ion-label>Public</ion-label>
          <ion-radio value="public"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-radio-group value="privacy" name="privacy_setting">
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-label>Private</ion-label>
          <ion-radio value="private"></ion-radio>
        </ion-item>
      </ion-radio-group>
      </div>
    </section>

    <!-- Facial Recognition Section -->
    <div class="section">Facial Recognition</div>
    <section class="facial-recognition-section">
      <!-- add image linking to headshot_image_url -->
      <img [src]="headshot_image_url" alt="No Headshot Image">
      <input type="file" (change)="uploadFacialData($event)">
      <ion-button (click)="registerFacialData()">Register Facial Data</ion-button>
      <ion-button (click)="deleteFacialData()">Delete Facial Data</ion-button>
    </section>

    <!-- Delete Account Section -->
    <div class="section">Delete Account</div>
    <section class="delete-account-section">
      <!-- <p>Are you sure you want to delete your account?</p> -->
      <ion-button (click)="deleteAccount()">Delete Account</ion-button>
    </section>
  </div>
</ion-content>
