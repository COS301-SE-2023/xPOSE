<!-- settings.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Headshots</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" (click)="uploadImage()">Upload Image</ion-button>
      <ion-button expand="full" (click)="authorizeImage()">Authorize Images</ion-button>
      <div *ngIf="selectedImage">
        <img [src]="selectedImage" alt="Selected Headshot" />
      </div>
      <div *ngIf="!selectedImage">Image couldn't be found.</div>
    </ion-card-content>
  </ion-card>
</ion-content>
