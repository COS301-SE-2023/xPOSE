<ion-menu contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item>
        <a (click)="onHome()" class="sidebar-link">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onJoinedEvent()" class="sidebar-link">
          <ion-icon name="people-outline"></ion-icon>
          Joined Events
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onEvent()" class="sidebar-link">
          <ion-icon name="add-outline"></ion-icon>
          Create Event
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onNotifications()" class="sidebar-link">
          <ion-icon name="notifications-outline"></ion-icon>
          Notifications
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onProfile()" class="sidebar-link">
          <ion-icon name="person-outline"></ion-icon>
          Profile
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="onSettings()" class="sidebar-link">
          <ion-icon name="settings-outline"></ion-icon>
          Settings
        </a>  
      </ion-item>
      <ion-item>
        <a (click)="logout()" class="sidebar-link">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
        </a>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="custom-background">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Headshots</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="uploadImage()">Upload Image</button>
          </ion-col>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="authorizeImage()">Authorize Images</button>
          </ion-col>
          <ion-col size="12" class="image-col" *ngIf="selectedImage">
            <img [src]="selectedImage" alt="Selected Headshot" />
          </ion-col>
          <ion-col size="12" *ngIf="!selectedImage" class="image-col">
            Image couldn't be found.
          </ion-col>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="register()">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Another Image</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="uploadAnotherImage()">Upload Another Image</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
