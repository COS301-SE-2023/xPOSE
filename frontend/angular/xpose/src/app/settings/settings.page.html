<!-- settings.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <app-backbutton></app-backbutton>
    </ion-buttons>
    <ion-title class="event-title"> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Headshots</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="uploadImage()">Upload Image</button>
          </ion-col>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="authorizeImage()">Authorize Images</button>
          </ion-col>
          <ion-col size="12" class="image-col" *ngIf="selectedImage">
            <img [src]="selectedImage" alt="Selected Headshot" />
          </ion-col>
          <ion-col size="12" *ngIf="!selectedImage" class="image-col">
            Image couldn't be found.
          </ion-col>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="register()">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Another Image</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="button-col">
            <button expand="full" (click)="uploadAnotherImage()">Upload Another Image</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
