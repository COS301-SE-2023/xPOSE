<ion-menu side="start" contentId="main-content" menuId="menuId">

  
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>xPOSE</ion-title>
    </ion-toolbar>
  </ion-header>
 

  <ion-content>
    <!-- Sidebar menu items go here -->
    <ion-list>
      <ion-item (click)="onHome()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        Home
      </ion-item>
      <ion-item (click)="onJoinedEvent()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        Joined Events
      </ion-item>
      <ion-item (click)="onEvent()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Create Event
      </ion-item>
      <ion-item (click)="onNotifications()">
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        Notifications
      </ion-item>
      <ion-item (click)="onProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        Profile
      </ion-item>
      <ion-item (click)="onSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        Settings
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
