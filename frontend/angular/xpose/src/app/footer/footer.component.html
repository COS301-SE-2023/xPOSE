<link href="https://cdn.jsdelivr.net/npm/ionicons@5.0.1/dist/css/ionicons.min.css" rel="stylesheet">
  <!-- Large screen view -->
  <ion-header class="ion-hide-lg-down">
    <ion-toolbar>
      <ion-title slot="start">{{ currentPageName }}</ion-title>
      <ion-buttons slot="start" class="center-items">
        <ion-button (click)="onHome()" routerLinkActive="active">Home</ion-button>
        <ion-button (click)="onJoinedEvent()" routerLinkActive="active">Joined Events</ion-button>
        <ion-button (click)="onEvent()" routerLinkActive="active">Create Event</ion-button>
        <ion-button (click)="onNotifications()" routerLinkActive="active">Notifications</ion-button>
        <ion-button (click)="onFriends()" routerLinkActive="active">Friends</ion-button>
        <ion-button (click)="onHelp()" routerLinkActive="active">Help</ion-button>
        <ion-button (click)="onSettings()" routerLinkActive="active"> Settings</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" routerLinkActive="active"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Small screen view -->
  <ion-header class="ion-hide-lg-up">
    <ion-toolbar>
      <ion-title class="ion-text-center">{{ currentPageName }}</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="onSearch()" routerLinkActive="active"> <ion-icon name="search-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" routerLinkActive="active"> <ion-icon name="log-out-outline"></ion-icon></ion-button>
      </ion-buttons> 
     
    </ion-toolbar>
  </ion-header>
