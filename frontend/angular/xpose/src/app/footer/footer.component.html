<ion-menu side="start" contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item (click)="onHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="onJoinedEvent()">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Joined Events</ion-label>
      </ion-item>
      <ion-item (click)="onEvent()">
        <ion-icon name="add-circle" class="big" style="color: rgb(156, 156, 156);"></ion-icon>
        <ion-label>Create Event</ion-label>
      </ion-item>
      <ion-item (click)="onNotifications()">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-item>
      <ion-item (click)="onProfile()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-footer class="footer-content">
  <ion-toolbar position="fixed">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
