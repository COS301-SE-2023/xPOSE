name: Frontend Lint

on:
  push:
    branches:
      - main
      - development

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint frontend/angular/xpose --ext .js,.ts
